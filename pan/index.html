<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link
      rel="shortcut icon"
      href="./assets/mh-icon--logo-mobile.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Cadastro Banco Pan</title>
  </head>
  <body class="container">
    <header>
      <h1>Banco Pan</h1>
    </header>
    <main>
      <div class="btnPosicao">
        <button id="btnHome" class="btn btnCadastrar mb-4" type="button">
          Adicionar usuário
          <img src="./assets/icons8-adicionar-24.png" alt="ícone adicionar" />
        </button>
      </div>

      <div class="conteinerTabelaPosicao">
        <div data-tabela></div>
      </div>
    </main>
    <div>
      <footer>
        <blockquote class="text-center p-2">
          Desenvolvido por Karina Fukuda '21
        </blockquote>
      </footer>
    </div>

    <!-- Modal & Formulario -->

    <div id="modal-formulario" class="modalContainer">
      <div class="modalConteudo">
        <a href="#" class="btnFechar"
          ><img
            id="fecharModal"
            class="icon"
            src="./assets/icons8-cancelar-64.png"
            alt="ícone botão excluir"
        /></a>
        <h4>Cadastrar usuário</h4>
        <hr />
        <form action="" data-form-add class="form">
          <div class="form-floating">
            <input
              class="inputNome mt-3 form-control"
              type="text"
              name="name"
              id="floatingInput"
              placeholder="Nome completo (sem abreviação)"
              required
            />
            <label for="floatingInput">Nome</label>
          </div>
          <div class="form-floating">
            <input
              class="mt-3 form-control"
              type="email"
              name="email"
              id="floatingEmail"
              placeholder="E-mail"
              required
            />
            <label for="floatingEmail">E-mail</label>
          </div>
          <div class="form-floating">
            <input
              class="mt-3 form-control"
              type="text"
              name="cpf"
              id="floatingCpf"
              placeholder="CPF"
              pattern="[0-9]{11}"
              required
            />
            <label for="floatingCpf">CPF</label>
          </div>
          <div class="form-floating">
            <input
              class="mt-3 form-control"
              type="text"
              name="phone"
              id="floatingTel"
              placeholder="Telefone"
              title="O campo não pode estar vazio"
              pattern="[0-9]{11}"
              required
            />
            <label for="floatingTel">Telefone</label>
          </div>
          <hr />
          <div class="btnPosicao">
            <button
              data-form-button
              type="button"
              id="cadastroAdd"
              class="btn btnCadastrarFormulario"
            >
              Cadastrar usuário
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="./javascript/inicia-modal.js"></script>
    <script src="./javascript/valida-forms.js"></script>
    <script type="module" src="./javascript/captura-dado-forms.js"></script>
    <script type="module" src="./javascript/remover-cadastro.js"></script>
  </body>
</html>
