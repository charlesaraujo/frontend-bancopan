<app-card title="Banco Pan">
    <div class="row justify-content-center">
        <button class="button button--primary button--rounded my"
                routerLink="form/novo">Adicionar Usu√°rio</button>
    </div>
    <app-card *ngFor="let item of lista$ | async"
              [border]="true"
              [title]="item?.name">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <span class="font-weight-bold">CPF:</span> {{item?.cpf | cpf}}
                    </div>
                    <div class="col-12">
                        <span class="font-weight-bold">E-mail:</span> {{item?.email}}
                    </div>
                    <div class="col-12">
                        <span class="font-weight-bold">Telefone:</span> {{item?.phone | fone}}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row justify-content-center">
                        <i [routerLink]="['form', item.id]"
                           class="button button--secondary pi pi-pencil"></i>
                        <i (click)="remover(item.id)"
                           class="button button--danger ml pi pi-trash"></i>
                </div>
            </div>
        </div>
    </app-card>
</app-card>
