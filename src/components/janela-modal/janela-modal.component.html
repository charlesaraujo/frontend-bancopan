<h2 mat-dialog-title>Cadastrar usuário</h2>
<mat-dialog-content class="d-flex flex-column">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nome completo</mat-label>
    <input matInput placeholder="Sem abreviação"s>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput placeholder="Somente números">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="nome@nome.com" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Telefone:</mat-label>
    <input matInput placeholder="Somente número">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Cadastrar</button>
</mat-dialog-actions>
