<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Banco Pan - Teste Front-end (Franklin)</title>

    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Banco Pan</h1>
    </header>

    <section id="list-users">
      <button class="btn btn-add" data-modal="button">
        Adicionar usuário
        <span class="btn btn-small btn-add-svg">
          <svg width="8" height="8" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="white"/>
          </svg>
        </span>
      </button>
      <ul id="users"></ul>
    </section>

    <section id="modal" data-modal="modal">
      <div class="modal-area">
        <div class="modal-header">
          <h2 id="title-modal" class="text-change">Cadastrar usuário</h2>
          <button class="btn btn-small btn-close" data-modal="button">
              <svg width="8" height="8" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="white"/>
              </svg>
          </button>
        </div>
        <form id="form" novalidate>

            <div id="msg"></div>

            <label for="name">
              <input id="name" name="name" type="text" class="input" required placeholder="Nome completo (sem abreviação)"/>
            </label>
            <label for="email">
                <input id="email" name="email" type="email" class="input" required placeholder="E-mail"/>
            </label>
            <label for="cpf">
              <input id="cpf" name="cpf" type="text" class="input" required placeholder="CPF"/>
            </label>
            <label for="phone">
              <input id="phone" name="phone" type="tel" class="input" required placeholder="Telefone"/>
            </label>

            <div class="footer-modal">
              <button id="submit" type="submit" disabled class="btn btn-submit text-change">Cadastrar usuário</button>
            </div>
        </form>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
